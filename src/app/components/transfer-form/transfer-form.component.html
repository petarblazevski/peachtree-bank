<div class="panel">
  <div class="panel-heading">
    <span>Make a Transfer</span>
  </div>
  <div class="panel-body">
    <form [formGroup]="form" novalidate (keydown.enter)="onSubmit($event)" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <label for="fromAccount" class="form-label">From Account</label>
        <input type="text" class="form-control" id="fromAccount" formControlName="fromAccount">
      </div>

      <div class="form-group">
        <label for="toAccount" class="form-label">To Account</label>
        <select id="toAccount" class="form-control" (change)="changeToAccount($event)" formControlName="toAccount" >
          <option value="" disabled>Select an account ...</option>
          <option *ngFor="let merchant of merchants" [value]="merchant">{{ merchant }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount" class="form-label">From Account</label>
        <input type="text" class="form-control" [ngClass]="{ 'is-invalid': amount.errors && amount.dirty}" id="amount" formControlName="amount" placeholder="0.00">
        <div class="invalid-feedback" *ngIf="amount.errors && amount.dirty">
          Please provide a correct amount
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </div>

    </form>
  </div>
</div>
