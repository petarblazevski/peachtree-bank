<div class="row">
  <div class="search-field col-6">
    <form [formGroup]="form" novalidate>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search by typing" formControlName="query">
        <button type="button" class="close" (click)="clearQuery()" *ngIf="query.value">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </form>
  </div>
  <div class="sorting-actions col-6">
    <span class="sort-by">Sort by</span>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn" (click)="sortBy('transactionDate')">
        Date
        <app-arrow-icon class="arrow" [direction]="'up'" *ngIf="showArrow('transactionDate', 'asc')" ></app-arrow-icon>
        <app-arrow-icon class="arrow" [direction]="'down'" *ngIf="showArrow('transactionDate', 'desc')" ></app-arrow-icon>
      </button>
      <button type="button" class="btn" (click)="sortBy('merchant')">
        Beneficiary
        <app-arrow-icon class="arrow" [direction]="'up'" *ngIf="showArrow('merchant', 'asc')" ></app-arrow-icon>
        <app-arrow-icon class="arrow" [direction]="'down'" *ngIf="showArrow('merchant', 'desc')" ></app-arrow-icon>
      </button>
      <button type="button" class="btn" (click)="sortBy('amount')">
        Amount
        <app-arrow-icon class="arrow" [direction]="'up'" *ngIf="showArrow('amount', 'asc')" ></app-arrow-icon>
        <app-arrow-icon class="arrow" [direction]="'down'" *ngIf="showArrow('amount', 'desc')" ></app-arrow-icon>
      </button>
    </div>
  </div>
</div>
