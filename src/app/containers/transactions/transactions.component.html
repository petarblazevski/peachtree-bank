<div class="panel">
  <div class="panel-heading">
    <img class="panel-heading-icon" src="/assets/icons/briefcase.svg" alt="Briefcase icon">
    <h4>Recent Transactions</h4>
  </div>
  <div class="panel-body">
    <app-filters (onFilter)="filterTransactions($event)" ></app-filters>
    <app-transaction-list [transactions]="transactions$ | async"></app-transaction-list>
  </div>
</div>
